<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Speed Formatter SaaS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #58a6ff;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #8b949e;
            font-size: 1rem;
        }
        
        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #30363d;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #58a6ff;
            border-bottom-color: #58a6ff;
        }
        
        .tab:hover {
            color: #c9d1d9;
        }
        
        .form-container {
            position: relative;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #f0f6fc;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            border: none;
            padding: 12px 16px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
        }
        
        .submit-btn:disabled {
            background: #6e7681;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background: #da3633;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: #238636;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #30363d;
        }
        
        .divider span {
            background: #21262d;
            padding: 0 15px;
            color: #8b949e;
            font-size: 0.9rem;
        }
        
        .guest-action {
            text-align: center;
        }
        
        .guest-btn {
            background: transparent;
            color: #58a6ff;
            border: 1px solid #30363d;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
            transition: border-color 0.3s ease;
        }
        
        .guest-btn:hover {
            border-color: #58a6ff;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #8b949e;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #58a6ff;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .password-requirements {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px;
            margin-top: 10px;
            font-size: 0.8rem;
        }
        
        .password-requirements h4 {
            color: #f0f6fc;
            margin-bottom: 8px;
        }
        
        .password-requirements ul {
            list-style: none;
            color: #8b949e;
        }
        
        .password-requirements li {
            margin-bottom: 4px;
        }
        
        .password-requirements li::before {
            content: 'â€¢ ';
            color: #58a6ff;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>âš¡ Speed Formatter</h1>
            <p>Format code at lightning speed</p>
        </div>
        
        <div class="form-tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Sign Up</button>
        </div>
        
        <div class="form-container">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <!-- Login Form -->
            <form id="loginForm" class="form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                
                <button type="submit" class="submit-btn" id="loginBtn">Sign In</button>
            </form>
            
            <!-- Registration Form -->
            <form id="registerForm" class="form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="registerName">Full Name (Optional)</label>
                    <input type="text" id="registerName" name="name" placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                    <div class="password-requirements">
                        <h4>Password Requirements:</h4>
                        <ul>
                            <li>At least 8 characters long</li>
                            <li>One lowercase letter</li>
                            <li>One uppercase letter</li>
                            <li>One number</li>
                        </ul>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="registerBtn">Create Account</button>
            </form>
        </div>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <div class="guest-action">
            <a href="/" class="guest-btn">Continue as Guest</a>
        </div>
        
        <div class="footer">
            <p>By using Speed Formatter, you agree to our <a href="#" onclick="showTerms()">Terms of Service</a></p>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        if (localStorage.getItem('speedFormatterToken')) {
            window.location.href = '/dashboard.html';
        }

        function switchTab(tab) {
            // Update tab appearance
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide forms
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Clear messages
            hideMessage('errorMessage');
            hideMessage('successMessage');
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('loginBtn');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing In...';
                
                const formData = new FormData(event.target);
                const loginData = {
                    email: formData.get('email'),
                    password: formData.get('password')
                };
                
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.details || data.error);
                }
                
                // Store token and redirect
                localStorage.setItem('speedFormatterToken', data.token);
                showMessage('successMessage', 'Login successful! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
                
            } catch (error) {
                showMessage('errorMessage', error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('registerBtn');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';
                
                const formData = new FormData(event.target);
                const registerData = {
                    name: formData.get('name') || null,
                    email: formData.get('email'),
                    password: formData.get('password')
                };
                
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.details || data.error);
                }
                
                // Store token and redirect
                localStorage.setItem('speedFormatterToken', data.token);
                showMessage('successMessage', 'Account created successfully! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);
                
            } catch (error) {
                let errorMessage = error.message;
                if (typeof error.message === 'object') {
                    errorMessage = error.message.map(e => e.msg).join(', ');
                }
                showMessage('errorMessage', errorMessage);
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            
            // Hide other message types
            if (elementId === 'errorMessage') {
                hideMessage('successMessage');
            } else {
                hideMessage('errorMessage');
            }
        }

        function hideMessage(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function showTerms() {
            alert('Terms of Service:\n\n1. Use responsibly\n2. Don\'t abuse the API\n3. Respect usage limits\n4. Have fun formatting code!\n\nFull terms coming soon! ðŸ“„');
        }

        // Auto-focus email field
        document.getElementById('loginEmail').focus();
    </script>
</body>
</html>
