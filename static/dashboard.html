<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Speed Formatter SaaS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #30363d;
        }
        
        .header h1 {
            color: #58a6ff;
            font-size: 2rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #58a6ff, #3fb950);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .logout-btn {
            background: #da3633;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .logout-btn:hover {
            background: #f85149;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
        }
        
        .card h2 {
            color: #f0f6fc;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #161b22;
            border-radius: 6px;
        }
        
        .stat-value {
            display: block;
            font-size: 1.8rem;
            font-weight: bold;
            color: #3fb950;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #8b949e;
        }
        
        .plan-info {
            background: #0969da;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .plan-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .plan-limits {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .usage-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .usage-fill {
            height: 100%;
            background: linear-gradient(90deg, #3fb950, #58a6ff);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .api-keys-section {
            grid-column: 1 / -1;
        }
        
        .api-key-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #161b22;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        .api-key-info {
            flex-grow: 1;
        }
        
        .api-key-name {
            font-weight: bold;
            color: #f0f6fc;
            margin-bottom: 5px;
        }
        
        .api-key-value {
            font-family: monospace;
            font-size: 0.9rem;
            color: #8b949e;
            background: #0d1117;
            padding: 4px 8px;
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 5px;
        }
        
        .api-key-meta {
            font-size: 0.8rem;
            color: #8b949e;
        }
        
        .btn {
            background: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            margin-left: 10px;
        }
        
        .btn:hover {
            background: #2ea043;
        }
        
        .btn-secondary {
            background: #6e7681;
        }
        
        .btn-secondary:hover {
            background: #8b949e;
        }
        
        .btn-danger {
            background: #da3633;
        }
        
        .btn-danger:hover {
            background: #f85149;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #21262d;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            border: 1px solid #30363d;
        }
        
        .modal h3 {
            color: #f0f6fc;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #f0f6fc;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-family: inherit;
        }
        
        .close {
            color: #8b949e;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #f0f6fc;
        }
        
        .error-message {
            background: #da3633;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            display: none;
        }
        
        .success-message {
            background: #238636;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            display: none;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Speed Formatter Dashboard</h1>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div>
                    <div id="userName">Loading...</div>
                    <div style="font-size: 0.9rem; color: #8b949e;" id="userEmail">Loading...</div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <!-- Usage Statistics -->
            <div class="card">
                <h2>üìä Usage Statistics</h2>
                <div class="stat-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="totalRequests">-</span>
                        <span class="stat-label">Total Requests</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="avgTime">-</span>
                        <span class="stat-label">Avg Speed (ms)</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="totalChars">-</span>
                        <span class="stat-label">Chars Processed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="languagesUsed">-</span>
                        <span class="stat-label">Languages</span>
                    </div>
                </div>
            </div>
            
            <!-- Plan Information -->
            <div class="card">
                <h2>üíé Current Plan</h2>
                <div class="plan-info">
                    <div class="plan-name" id="planName">Free Plan</div>
                    <div class="plan-limits">
                        <span id="currentUsage">0</span> / <span id="monthlyLimit">100</span> requests
                    </div>
                    <div class="usage-bar">
                        <div class="usage-fill" id="usageFill" style="width: 0%"></div>
                    </div>
                </div>
                <button class="btn" onclick="upgradePlan()">Upgrade Plan</button>
            </div>
            
            <!-- API Keys Management -->
            <div class="card api-keys-section">
                <h2>üîê API Keys</h2>
                <button class="btn" onclick="showCreateApiKeyModal()" style="margin-bottom: 20px;">Create New API Key</button>
                
                <div id="apiKeysList">
                    <!-- API keys will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Create API Key Modal -->
    <div id="createApiKeyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createApiKeyModal')">&times;</span>
            <h3>Create New API Key</h3>
            <div class="error-message" id="createApiKeyError"></div>
            <div class="success-message" id="createApiKeySuccess"></div>
            <form onsubmit="createApiKey(event)">
                <div class="form-group">
                    <label for="keyName">Key Name</label>
                    <input type="text" id="keyName" name="keyName" placeholder="e.g. Production API Key" required>
                </div>
                <button type="submit" class="btn">Create API Key</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal('createApiKeyModal')">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let authToken = localStorage.getItem('speedFormatterToken');
        
        // Check authentication on page load
        if (!authToken) {
            window.location.href = '/login.html';
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load user profile
                const profileResponse = await fetch('/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!profileResponse.ok) {
                    throw new Error('Failed to load profile');
                }
                
                const profileData = await profileResponse.json();
                currentUser = profileData.user;
                
                // Update UI with user data
                updateUserInfo(currentUser);
                updateUsageStats(profileData.usage_stats);
                
                // Load API keys
                await loadApiKeys();
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                // If token is invalid, redirect to login
                if (error.message.includes('token') || error.message.includes('authentication')) {
                    localStorage.removeItem('speedFormatterToken');
                    window.location.href = '/login.html';
                }
            }
        }
        
        function updateUserInfo(user) {
            document.getElementById('userName').textContent = user.name || 'User';
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userAvatar').textContent = (user.name || user.email)[0].toUpperCase();
            
            // Update plan info
            document.getElementById('planName').textContent = `${user.plan.charAt(0).toUpperCase() + user.plan.slice(1)} Plan`;
            document.getElementById('currentUsage').textContent = user.current_usage || 0;
            document.getElementById('monthlyLimit').textContent = user.monthly_limit || 100;
            
            const usagePercentage = ((user.current_usage || 0) / (user.monthly_limit || 100)) * 100;
            document.getElementById('usageFill').style.width = `${Math.min(usagePercentage, 100)}%`;
        }
        
        function updateUsageStats(stats) {
            document.getElementById('totalRequests').textContent = stats.total_requests || 0;
            document.getElementById('avgTime').textContent = stats.avg_execution_time ? `${Math.round(stats.avg_execution_time)}ms` : '-';
            document.getElementById('totalChars').textContent = stats.total_input_chars ? formatNumber(stats.total_input_chars) : '0';
            document.getElementById('languagesUsed').textContent = stats.languages_used || 0;
        }
        
        async function loadApiKeys() {
            try {
                const response = await fetch('/api-keys', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load API keys');
                }
                
                const data = await response.json();
                displayApiKeys(data.api_keys);
            } catch (error) {
                console.error('Error loading API keys:', error);
            }
        }
        
        function displayApiKeys(apiKeys) {
            const container = document.getElementById('apiKeysList');
            
            if (apiKeys.length === 0) {
                container.innerHTML = '<p style="color: #8b949e;">No API keys created yet.</p>';
                return;
            }
            
            container.innerHTML = apiKeys.map(key => `
                <div class="api-key-item">
                    <div class="api-key-info">
                        <div class="api-key-name">${escapeHtml(key.key_name)}</div>
                        <div class="api-key-value">${key.api_key}</div>
                        <div class="api-key-meta">
                            Created: ${new Date(key.created_at).toLocaleDateString()} | 
                            Last used: ${key.last_used_formatted}
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-secondary" onclick="copyApiKey('${key.api_key}')">Copy</button>
                        <button class="btn btn-danger" onclick="deleteApiKey(${key.id}, '${escapeHtml(key.key_name)}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        function showCreateApiKeyModal() {
            document.getElementById('createApiKeyModal').style.display = 'block';
            document.getElementById('keyName').value = '';
            hideMessage('createApiKeyError');
            hideMessage('createApiKeySuccess');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        async function createApiKey(event) {
            event.preventDefault();
            
            const keyName = document.getElementById('keyName').value;
            
            try {
                const response = await fetch('/api-keys', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ key_name: keyName })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showMessage('createApiKeyError', data.details || data.error);
                    return;
                }
                
                showMessage('createApiKeySuccess', 'API key created successfully!');
                setTimeout(() => {
                    closeModal('createApiKeyModal');
                    loadApiKeys();
                }, 1500);
                
            } catch (error) {
                showMessage('createApiKeyError', 'Failed to create API key: ' + error.message);
            }
        }
        
        async function deleteApiKey(id, name) {
            if (!confirm(`Are you sure you want to delete the API key "${name}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api-keys/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete API key');
                }
                
                loadApiKeys();
            } catch (error) {
                alert('Failed to delete API key: ' + error.message);
            }
        }
        
        function copyApiKey(apiKey) {
            navigator.clipboard.writeText(apiKey).then(() => {
                // Show temporary success message
                const originalText = event.target.textContent;
                event.target.textContent = 'Copied!';
                setTimeout(() => {
                    event.target.textContent = originalText;
                }, 1000);
            });
        }
        
        function logout() {
            localStorage.removeItem('speedFormatterToken');
            window.location.href = '/login.html';
        }
        
        function upgradePlan() {
            alert('Billing integration coming soon! üí∞');
        }
        
        // Utility functions
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        function hideMessage(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
        
        // Load dashboard when page loads
        loadDashboard();
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
